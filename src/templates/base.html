<!DOCTYPE html>
<html lang="de" data-theme="{{ config.ui.theme if config and config.ui else 'dark' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate UI - EPG Management</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/epg-specific.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals-player.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" media="(max-width: 768px)">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/epg_mapping.css') }}">

    <!-- Shaka Player from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.js" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/base.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/epg_core.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/epg_ui.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/epg_player.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/epg_manager.js') }}" defer></script>
    <script type="module" src="{{ url_for('static', filename='js/epg_mapping/index.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/config.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/monitoring.js') }}" defer></script>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Menu √∂ffnen">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
    </button>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo" id="logo">
                <span class="logo-icon">üì∫</span>
                <span class="logo-text">Ultimate UI</span>
            </h1>
            <div class="header-actions">
                <button class="btn-refresh" id="refresh-btn" title="Aktualisieren" aria-label="Aktualisieren">
                    üîÑ
                </button>
                <span class="status-indicator" id="status-indicator" aria-hidden="true"></span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar" aria-label="Hauptnavigation">
            <div class="nav-items">
                <a href="{{ url_for('epg_display') }}" class="nav-item {% if active_tab == 'epg' %}active{% endif %}" data-tab="epg">
                    <span class="nav-icon" aria-hidden="true">üìã</span>
                    <span class="nav-text">EPG Anzeige</span>
                </a>
                <a href="{{ url_for('configuration') }}" class="nav-item {% if active_tab == 'config' %}active{% endif %}" data-tab="config">
                    <span class="nav-icon" aria-hidden="true">‚öôÔ∏è</span>
                    <span class="nav-text">Konfiguration</span>
                </a>
                <a href="{{ url_for('epg_mapping') }}" class="nav-item {% if active_tab == 'mapping' %}active{% endif %}" data-tab="mapping">
                    <span class="nav-icon" aria-hidden="true">üîó</span>
                    <span class="nav-text">EPG Mapping</span>
                </a>
                <a href="{{ url_for('monitoring') }}" class="nav-item {% if active_tab == 'monitoring' %}active{% endif %}" data-tab="monitoring">
                    <span class="nav-icon" aria-hidden="true">üìä</span>
                    <span class="nav-text">Monitoring</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="backend-status">
                    <span class="status-label">WebEPG:</span>
                    <span class="status-dot" id="webepg-status" aria-hidden="true"></span>
                </div>
                <div class="current-time" id="current-time">
                    {{ current_time }}
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content">
            {% block content %}
            <!-- Content will be injected by child templates -->
            {% endblock %}
        </main>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- Notification Toast -->
    <div class="toast" id="toast" role="alert" aria-live="polite"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner" role="status" aria-live="polite">
        <div class="spinner"></div>
        <span class="sr-only">L√§dt...</span>
    </div>

    <!-- Simplified template data without JSON -->
    <div id="template-data"
         data-active-tab="{{ active_tab }}"
         data-refresh-interval="{{ config.ui.refresh_interval if config and config.ui else 300 }}"
         data-current-time="{{ current_time }}"
         data-theme="{{ config.ui.theme if config and config.ui else 'dark' }}"
         data-timezone="{{ config.ui.timezone if config and config.ui else 'Europe/Berlin' }}">
    </div>
</body>
</html>
