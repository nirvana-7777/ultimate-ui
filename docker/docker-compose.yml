version: '3.8'

services:
  ultimate-ui:
    build: .
    container_name: ultimate-ui
    restart: unless-stopped
    ports:
      - "7779:7779"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    environment:
      - ULTIMATE_UI_CONFIG=/app/config/config.yaml
      - WEBEPG_URL=http://webepg:8080
      - ULTIMATE_BACKEND_URL=http://ultimate-backend:7779
      - UI_THEME=dark
      - UI_REFRESH_INTERVAL=300
    networks:
      - ultimate-network
    depends_on:
      - webepg
      - ultimate-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7779/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webepg:
    image: your-webepg-image:latest  # Replace with your webepg Docker image
    container_name: webepg
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - webepg-data:/data
    environment:
      - EPG_DB_PATH=/data/epg.db
      - EPG_SERVER_PORT=8080
    networks:
      - ultimate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ultimate-backend:
    image: your-ultimate-backend-image:latest  # Replace with your ultimate-backend Docker image
    container_name: ultimate-backend
    restart: unless-stopped
    ports:
      - "7777:7777"
    volumes:
      - ultimate-backend-data:/data
    environment:
      - DB_PATH=/data/ultimate.db
      - SERVER_PORT=3000
    networks:
      - ultimate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/providers"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ultimate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    networks:
      - ultimate-network
    depends_on:
      - ultimate-ui
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ultimate-network:
    driver: bridge

volumes:
  webepg-data:
    driver: local
  ultimate-backend-data:
    driver: local